<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Sprint Challenge - Contact</title>

    <link
      href="https://fonts.googleapis.com/css?family=Roboto|Rubik"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/index.css" />
  </head>

  <body>
    <div class="container about-page">
      <header>
        <nav class="nav-container">
          <a href="index.html" class="home-link">
            <img src="img/lambda-black.png" alt="Lambda School" />
          </a>
          <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="">Products</a>
            <a href="">Blog</a>
            <a href="contact.html">Contact</a>
          </div>
        </nav>
        <section class="header-img">
          <img src="img/jumbo.jpg" alt="" />
        </section>
      </header>

      <section class="contact-container">
        <h1 class="contact-us">Send Us A Message!</h1>
        <form action="" class="contact-form">
          <label for="name" class="name-label">Name</label><br />
          <input type="text" class="name" name="name" /><br />
          <label for="email" class="email-label">Email</label><br />
          <input type="text" class="email" name="email" /><br />
          <label for="company" class="company-label">Company</label><br />
          <input type="text" class="company" name="company" /><br />
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="Enter your message"
          ></textarea
          ><br />
          <button>Send</button>
        </form>
      </section>

      <footer>
        <nav>
          <a href="index.html">Home</a>
          <a href="#">About</a>
          <a href="#">Products</a>
          <a href="#">Blog</a>
          <a href="#">Contact</a>
        </nav>
      </footer>
    </div>
    <!-- container -->
  </body>
</html>
